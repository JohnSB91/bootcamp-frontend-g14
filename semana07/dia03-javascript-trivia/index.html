<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="./styles.css"> -->
</head>

<body>

  <main class="w-80 mx-auto mt-10 flex flex-col justify-center items-center">
    <h1 class="text-xl font-bold text-gray-900 text-center mb-4">
      Trivia de Javascript
    </h1>

    <section class="w-full flex flex-col px-4 py-6 mb-3 border rounded-lg shadow" id="card__box">
      <p class="text-md font-medium text-gray-900 mb-4" id="card__question">¿Pregunta 1?</p>

      <div class="flex flex-col items-start mb-10" id="card__options">
        <button type="button"
          class="button__options text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-left mr-2 mb-2 w-full"
          id="card__option1">Respuesta
          en estado sin responder 1</button>
        <button type="button"
          class="button__options text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-left mr-2 mb-2 w-full"
          id="card__option2">Respuesta
          incorrecta 2</button>
        <button type="button"
          class="button__options text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-left mr-2 mb-2 w-full"
          id="card__option3">Respuesta
          correcta 3</button>
      </div>

      <div class="flex justify-end">
        <button type="button"
          class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
          id="card__next">Siguiente
          pregunta</button>
      </div>
    </section>

    <section class="w-full flex flex-col px-4 py-6 text-center border rounded-lg shadow hidden" id="card__answer">
      <p class="text-4xl font-medium text-gray-900 mb-4 text-white" id="card__answer__title">¡GANASTE! o ¡PERDISTE!</p>

      <p class="text-md font-medium text-gray-900 mb-4 text-white" id="card__answer__score">Respondiste 2 de 3</p>

      <p class="text-md font-medium text-gray-900 mb-4 text-white" id="card__answer__points">Y este es tu puntaje: 20
      </p>

      <div id="card__newImage">

      </div>

      <div class="flex justify-end mt-10">
        <button type="button"
          class="text-white border border-blue-300 bg-blue-600 font-medium rounded-lg text-sm px-5 py-2.5 text-left mr-2 mb-2"
          id="card__replay">Empezar
          de nuevo</button>
      </div>
    </section>
  </main>

  <script src="./modules/main.js" type="module"></script>
</body>

</html>
